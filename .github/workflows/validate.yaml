name: Validate

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

env:
  FORCE_COLOR: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    permissions:
      contents: read
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - python-version: "3.7"
            os: ubuntu-latest
            extensive-tests: true
            TOXENV_SUFFIX: "-docs"
          - python-version: "3.8"
            os: ubuntu-latest
            TOX_EXTRA_COMMAND: "- isort --check-only --diff ."
            TOXENV_SUFFIX: "-docs"
          - python-version: "3.9"
            os: ubuntu-latest
            TOX_EXTRA_COMMAND: "- black --check --diff ./rdflib"
            TOXENV_SUFFIX: "-lxml"
          - python-version: "3.10"
            os: ubuntu-latest
            TOX_EXTRA_COMMAND: "flake8 --exit-zero rdflib"
            TOXENV_SUFFIX: "-docs"
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/setup-java@v3
        if: ${{ matrix.extensive-tests }}
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Cache XDG_CACHE_HOME
        uses: actions/cache@v3
        with:
          path: ~/.cache
          key: ${{ github.job }}-xdg-v1-${{ matrix.os }}-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml', '**/poetry.lock', '**/with-fuseki.sh', '**/*requirements*.txt') }}
          restore-keys: |
            ${{ github.job }}-xdg-v1-${{ matrix.os }}-${{ matrix.python-version }}-
            ${{ github.job }}-xdg-v1-${{ matrix.os }}-
      - name: Install Task
        uses: arduino/setup-task@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run validation
        shell: bash
        run: |
          task \
            TOX_EXTRA_COMMAND="${{ matrix.TOX_EXTRA_COMMAND }}" \
            OS=${{ matrix.os }} \
            EXTENSIVE=${{ matrix.extensive-tests || 'false' }} \
            TOX_PYTHON_VERSION=${{ matrix.python-version }} \
            TOXENV_SUFFIX=${{ matrix.TOXENV_SUFFIX }} \
            TOX_JUNIT_XML_PREFIX=${{ matrix.python-version }}-${{ matrix.os }}- \
            gha:validate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v3
        if: ${{ (success() || failure()) }}
        with:
          name: ${{ matrix.python-version }}-${{ matrix.os }}-mypy-junit-xml
          path: test_reports/${{ matrix.python-version }}-${{ matrix.os }}-mypy-junit.xml
      - uses: actions/upload-artifact@v3
        if: ${{ (success() || failure()) }}
        with:
          name: ${{ matrix.python-version }}-${{ matrix.os }}-pytest-junit-xml
          path: test_reports/${{ matrix.python-version }}-${{ matrix.os }}-pytest-junit.xml
  extra-tasks:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - task: "gha:flake8"
            python-version: 3.8
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{env.DEFAULT_PYTHON}}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Python Poetry Action
        uses: snok/install-poetry@v1
      - name: Cache XDG_CACHE_HOME
        uses: actions/cache@v3
        with:
          path: ~/.cache
          key: ${{ github.job }}-xdg-v1-${{ matrix.os }}-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml', '**/poetry.lock', '**/with-fuseki.sh', '**/*requirements*.txt') }}
          restore-keys: |
            ${{ github.job }}-xdg-v1-${{ matrix.os }}-${{ matrix.python-version }}-
            ${{ github.job }}-xdg-v1-${{ matrix.os }}-
      - name: Install Task
        uses: arduino/setup-task@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run task
        shell: bash
        run: |
          task ${{ matrix.task }}
  finish:
    permissions:
      contents: read
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true
