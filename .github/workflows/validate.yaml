name: Validate

on:
  push:
    branches: ["master"]
  pull_request:
  workflow_dispatch:

env:
  FORCE_COLOR: 1
  XDG_CACHE_HOME: ${{ github.workspace }}/cache
  DEFAULT_PYTHON: "3.7"

jobs:
  validate:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - python-version: "3.7"
            os: ubuntu-latest
            extensive-tests: true
          - python-version: "3.8"
            os: ubuntu-latest
            TOX_EXTRA_COMMAND: "- isort --check-only --diff ."
          - python-version: "3.9"
            os: ubuntu-latest
            TOX_EXTRA_COMMAND: "- black --check --diff ./rdflib"
          - python-version: "3.10"
            os: ubuntu-latest
            TOX_EXTRA_COMMAND: "flake8 --exit-zero rdflib"
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/setup-java@v2
        if: ${{ matrix.extensive-tests }}
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Get pip cache dir
        id: pip-cache
        shell: bash
        run: |
          python -m ensurepip
          echo "::set-output name=dir::$(pip cache dir)"
      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ matrix.os }}-pip-${{ matrix.python-version }}-v1-${{
            hashFiles('**/setup.py', '**/*requirements*.txt') }}
          restore-keys: |
            ${{ matrix.os }}-pip-${{ matrix.python-version }}-v1-
      - name: Cache xdg
        uses: actions/cache@v2
        with:
          path: ${{ env.XDG_CACHE_HOME }}
          key: ${{ matrix.os }}-xdg-v1-${{ hashFiles('**/with-fuseki.sh') }}
          restore-keys: |
            ${{ matrix.os }}-xdg-v1-
      - name: Install Task
        uses: arduino/setup-task@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run validation
        shell: bash
        run: |
          export TOX_EXTRA_COMMAND="${{ matrix.TOX_EXTRA_COMMAND }}"
          task \
            EXTENSIVE=${{ matrix.extensive-tests }} \
            TOX_PYTHON_VERSION=${{ matrix.python-version }} \
            WITH_GITHUB_ACTIONS=1 \
            install:system-deps \
            install:tox \
            tox
